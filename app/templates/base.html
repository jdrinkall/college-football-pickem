<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else 'CFB Wins & Losses' }}</title>
  <!-- Tailwind via CDN for quick start -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">🏈 The Charade College Football Pickem</h1>
      <a href="https://collegefootballdata.com" target="_blank" class="text-sm underline">Data: CollegeFootballData</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="max-w-6xl mx-auto px-4 pb-10 text-sm text-gray-500">
    Built with FastAPI. Records cached locally. Refresh daily or on demand.
  </footer>
</body>
</html>
