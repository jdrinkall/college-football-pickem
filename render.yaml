services:
  - type: web
    name: cfb-dash
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: "sqlite:////var/data/app.db"
      - key: SEASON_YEAR
        value: "2025"
      - key: CFBD_API_KEY
        sync: false
      - key: REFRESH_TOKEN
        sync: false
    disk:
      name: cfbdata
      mountPath: /var/data
      sizeGB: 1

cronJobs:
  - name: refresh-cfbd
    schedule: "0 5 * * *"
    command: 'curl -sf -X POST "$RENDER_EXTERNAL_URL/admin/refresh_token?token=$REFRESH_TOKEN" || true'
    envVars:
      - key: REFRESH_TOKEN
        sync: false
